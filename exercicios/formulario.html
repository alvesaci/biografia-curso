<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
	</head>
	<body>
		<form method="" action="">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" autocomplete="off" required>
			<br><br>
			<label for= "senha">Senha:</label>
			<input type= "password" id="senha" nome= "senha" placeholder="Digite sua senha" autofocus>
			<br><br>
			<label for= "dt_nasc">Data de Nascimento:</label>
			<input type= "date" id="dt_nasc" nome= "dt_nasc">
			<br><br>
			<label for= "hr_nasc">Hora do Nascimento:</label>
			<input type= "time" id="hr_nasc" nome= "hr_nasc">
			<br><br>
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade" value="26" min="18" max="35">
			<br><br>
			<label for="nota">Nota para página:</label>
			<input type="range" id="nota" name="nota" value="0" min="0" max="10">
			<br><br>

			<label for="email">E-mail</label>
			<input type="email" id="email" name="email">
			<br><br>

			<select id="cidade" nome="cidade">
			<label for="cidade">Cidade</label>
			<option disabled selected> Selecione uma Cidade</option>
			<optgroup label="RN">
				<option value="nat">Natal</option>

					<option value="mos"> mossoro </option>

					
			</optgroup>
			<optgroup label="PE">
				<option value="nat">Natal</option>
				<option value="rect">Recife</option>
				<option value="bsb">Brasilia</option>
				<option value="poa">Porto Alegre</option>
			</select>
			<br><br>

			<fieldset>

				<legend>Áreas de interesse</legend>

				<label>
				<input type="checkbox" name="Esportes" value="esporte">
				Esportes 
			</label>
			<label>
				<input type="checkbox" name="Viagens" value="viagens">
				viagens
			</label>
			<label>
				<input type="checkbox" name="comida" value="comida"> 
				Comida
			</label>
			</fieldset>
			<legend>Sexo</legend>
			<label>
				<input type="radio" name="masculino" value="masculino">
				Masculino
			</label>
			<label>
				<input type="radio" name="feminino" value="feminino">
				Feminino
			</label>
			
			<br><br>

			<label for="descricao">Descrição:</label>
			<!--cols= trinta caracteresporlinha  -  rows = linhas !-->
			<textarea id="descricao name="descricao"
			cols="30" rows="5" style="resize: none;">
				
			</textarea>
				<br><br>

				<input type="file" name="foto">
				<br><br>

			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>

			
		</form>

	</body>
</html>
