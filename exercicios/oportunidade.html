<html>
<head>
	
	<title>Pesquisa eleitoral</title>
	<meta charset="utf-8">
	
<body>

	<h1>- Trabalhe Conosco - </h1>
			
		<p>Vaga: Suporte Atendimento ao Usuário <br>
			Local de Trabalho: Parnamirim/RN
		</p>
		<p id="vermelho">*Obrigatório</p>

				<form method="post" action="">
					
					<label for="nome"> *Nome </label><br><br>
					<input type="text" id="nome" name="nome" placeholder="seu nome" autofocus required>
					<br><br>

					<label for="tel">*Telefone de contato com DDD </label><br><br>
					<input type="text" id="tel" name="tel" placeholder="seu telefone com DDD" required="">
					<br><br>

					<label for="seuemail">* Email</label><br><br>
					<input type="email" id="seuemail" name="seuemail" placeholder="seu email" required>
					<br><br>

					<p>* Cargo que deseja concorrer</p>
					<label><input type="checkbox" name="cargo" value="cargo" required="">1 - Suporte Atendimento ao usuário</label><br><br>
					
					<p>* Descreva sua Experiência Profisional </p>
					<textarea id="descricao" name="descricao" cols="30" rows="5" required style="resize: none;"></textarea>
					<br><br>

					<p>Enviar curriculo</p>
					<input type="file" name="curriculo">
					<br><br>

					<button type="submit">Enviar</button>
					<button type="reset">Limpar</button>



				</form>

</body>
</html>
