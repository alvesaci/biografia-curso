<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula de Bootstrap</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.css">
</head>

<body>
    <div class="container">
        <!--iNICIO DA lINHA -->
        <div class="row">
            <!--iNICIO DA COLUNA CADASTRO DEPRODUTOS -->
            <div class="col-6">
                <fieldset>
                    <legend>Cadastro de Produtos</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="">

                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" name="categoria" id="categoria">
                                <option value="1">Eletrônicos</option>
                                <option value="2">Telefonia</option>
                                <option value="3">Informática</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-block" type="submit">Cadastro</button>
                            </div>
                            <div class="col-6">

                                <button class="btn btn-danger btn-block" type="reset">Limpar</button>

                                
                            </div>
                        </div>


                    </form>


                </fieldset>

            </div>
            <!--FINAL DA COLUNA DE CADASTRO DE PRODUTO -->
            <!--iNICIO DA COLUNA LISTA DE PRODUTOS -->


            <div class="col-6">
                <fieldset>
                    <legend>Listade Produtos</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Ações</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Notbook HP </td>
                                <td>Informática
                                    <button class="btn btn-success btn-sm" type="submit">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="reset">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>TV de 50" Philco </td>
                                <td>Eletrônico
                                    <button class="btn btn-success btn-sm" type="submit">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="reset">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Celular Samsung 10 </td>
                                <td>Telefonia
                                    <button class="btn btn-success btn-sm" type="submit">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="reset">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Pendrive Sandisk </td>
                                <td>Informática
                                    <button class="btn btn-success btn-sm" type="submit">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="reset">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>

            <!--FINAL DA COLUNA DE CADASTRO DE PRODUTO -->
        </div>

        <script src="resources/js/jquery.js"></script>
        <script src="resources/js/popper.js"></script>
        <script src="resources/js/bootstrap.js"></script>
        <script src="resources/js/bootstrap.bundle.js"></script>
</body>

</html>
